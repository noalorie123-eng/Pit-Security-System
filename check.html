<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pit Security Check</title>

<style>
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: "Segoe UI", Arial;
}

header {
  padding: 40px;
  text-align: center;
  background: linear-gradient(135deg, #00ffff, #003cff);
}

header h1 {
  font-size: 3em;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 40px;
}

input {
  width: 100%;
  padding: 18px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin-bottom: 20px;
}

.entry {
  background: #111;
  padding: 15px;
  margin-bottom: 10px;
  border-left: 6px solid #00ff00;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>
  <h1>PIT SECURITY CHECK</h1>
  <p>Scan QR or paste code</p>
</header>

<main>
  <input placeholder="TYPE:CREW;ID:PIT-XXXXXX"
         onkeydown="if(event.key==='Enter')add(this.value)">

  <div id="list"></div>
</main>

<script>
function add(value) {
  const div = document.createElement("div");
  div.className = "entry";
  div.textContent = value;
  document.getElementById("list").appendChild(div);
}
</script>

</body>
</html>
