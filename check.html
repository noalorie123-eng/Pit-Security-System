<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pit Security Check</title>

<style>
body {
  margin: 0;
  padding: 30px;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0a001a, #1a0033);
  color: white;
}

h2 {
  text-align: center;
  font-size: 2.2em;
  background: linear-gradient(90deg, #ff00cc, #00ccff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

textarea {
  width: 100%;
  height: 260px;
  margin-top: 20px;
  font-size: 18px;
  border-radius: 15px;
  padding: 15px;
  border: none;
  outline: none;
}
</style>
</head>

<body>

<h2>Pit Security System</h2>
<p>Der Text bleibt auf **diesem Handy** gespeichert.</p>

<textarea id="note" placeholder="Name, bezahlt, Infos ..."></textarea>

<script>
// 1️⃣ ID aus URL holen
const params = new URLSearchParams(window.location.search);
let id = params.get("id");

// 2️⃣ Wenn KEINE ID → eigene feste ID erzeugen
if (!id) {
  id = localStorage.getItem("pit_default_id");
  if (!id) {
    id = "pit_" + Date.now();
    localStorage.setItem("pit_default_id", id);
  }
}

// 3️⃣ Speicher-Key
const key = "pit_security_text_" + id;

const textarea = document.getElementById("note");

// 4️⃣ Gespeicherten Text laden
textarea.value = localStorage.getItem(key) || "";

// 5️⃣ Beim Tippen speichern
textarea.addEventListener("input", () => {
  localStorage.setItem(key, textarea.value);
});
</script>

</body>
</html>
