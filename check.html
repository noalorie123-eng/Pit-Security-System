<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pit Security System</title>
<style>
body {
  margin:0;
  padding:30px;
  font-family:'Arial', sans-serif;
  background: linear-gradient(135deg,#1a001a,#330033);
  color:white;
}
h2 {
  text-align:center;
  font-size:2.5em;
  background: linear-gradient(90deg,#ff00cc,#00ccff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:30px;
  text-shadow:0 0 15px #ff00cc;
}
textarea {
  width:100%;
  height:180px;
  margin-top:20px;
  font-size:18px;
  border-radius:15px;
  padding:15px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.1);
  color:white;
  box-shadow:0 0 15px #ff00cc;
}
label {
  display:block;
  margin-top:20px;
  font-size:20px;
}
input[type=checkbox] {
  transform:scale(1.5);
  margin-right:10px;
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h2>Pit Security System</h2>
<p style="text-align:center;">Text & â€žBezahltâ€œ-Status bleiben fÃ¼r alle GerÃ¤te gespeichert.</p>

<textarea id="note" placeholder="Hier Name, Infos â€¦"></textarea>
<label><input type="checkbox" id="paid"> Bezahlt</label>

<script>
// ðŸ”¹ Firebase Config â€“ ERSETZE mit DEINEN Daten
const firebaseConfig = {
  apiKey: "DEIN_API_KEY",
  authDomain: "DEIN_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://DEIN_PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "DEIN_PROJECT_ID",
  storageBucket: "DEIN_PROJECT_ID.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdefgh"
};

// ðŸ”¹ Firebase initialisieren
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ðŸ”¹ QR-ID aus URL auslesen
const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "default";

// ðŸ”¹ Firebase Referenz
const ref = db.ref("qrcodes/" + id);

// ðŸ”¹ Elemente
const textarea = document.getElementById("note");
const checkbox = document.getElementById("paid");

// ðŸ”¹ Vorhandene Daten laden
ref.get().then(snapshot => {
  if(snapshot.exists()){
    const data = snapshot.val();
    textarea.value = data.text || "";
    checkbox.checked = data.paid || false;
  }
});

// ðŸ”¹ Ã„nderungen speichern
textarea.addEventListener("input", ()=>{
  ref.update({text:textarea.value, paid:checkbox.checked});
});
checkbox.addEventListener("change", ()=>{
  ref.update({text:textarea.value, paid:checkbox.checked});
});
</script>

</body>
</html>
