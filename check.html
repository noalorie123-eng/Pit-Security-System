<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pit Security Check</title>

<style>
body {
  margin: 0;
  padding: 30px;
  font-family: Arial;
  background: linear-gradient(135deg, #0a001a, #1a0033);
  color: white;
}

h2 {
  text-align: center;
  background: linear-gradient(90deg, #ff00cc, #00ccff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

textarea {
  width: 100%;
  height: 250px;
  margin-top: 20px;
  font-size: 18px;
  border-radius: 15px;
  padding: 15px;
  border: none;
}
</style>
</head>

<body>

<h2>Pit Security System</h2>
<p>Text bleibt auf DEINEM Handy gespeichert.</p>

<textarea id="t" placeholder="Name, bezahlt, Notizen ..."></textarea>

<script>
const id = new URLSearchParams(window.location.search).get("id");
const key = "pit_" + id;
const t = document.getElementById("t");

t.value = localStorage.getItem(key) || "";

t.oninput = () => {
  localStorage.setItem(key, t.value);
};
</script>

</body>
</html>
