<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PIT SECURITY CHECK</title>
<style>
body{margin:0; font-family:sans-serif; background:#111; color:#fff; text-align:center;}
textarea{width:90%; height:150px; margin:20px auto; display:block; border-radius:10px; padding:10px;}
h1{padding:30px; background:#222; color:#0f0; text-shadow:0 0 10px #0f0;}
</style>
</head>
<body>
<h1>PIT SECURITY CHECK</h1>
<p>Schreibe hier deine Notizen rein:</p>
<textarea id="note" placeholder="Dein Text..."></textarea>

<script>
// URL ?code=ID auslesen
const params = new URLSearchParams(window.location.search);
const code = params.get('code');

if(code){
  const ta = document.getElementById('note');
  // Text aus LocalStorage laden, falls vorhanden
  ta.value = localStorage.getItem(code) || "";
  // Ã„nderungen speichern
  ta.addEventListener('input', ()=>{ localStorage.setItem(code, ta.value); });
}else{
  alert("Kein QR-Code erkannt!");
}
</script>
</body>
</html>
