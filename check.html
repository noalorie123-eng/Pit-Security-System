<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PIT SECURITY</title>
<style>
body{background:#111;color:white;font-family:sans-serif;text-align:center;}
textarea{width:90%;height:200px;margin-top:20px;font-size:16px;}
</style>
</head>
<body>

<h1>PIT SECURITY</h1>
<p>Schreib hier rein – bleibt auf deinem Handy gespeichert</p>

<textarea id="box" placeholder="Dein Text..."></textarea>

<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

const box = document.getElementById("box");

if(code){
  box.value = localStorage.getItem(code) || "";
  box.oninput = () => localStorage.setItem(code, box.value);
}else{
  box.value = "QR-Code ungültig";
}
</script>

</body>
</html>
