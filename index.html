<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PIT SECURITY SYSTEM</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body { margin:0; font-family:'Segoe UI'; background:linear-gradient(135deg,#0f0c29,#302b63,#24243e); color:white; text-align:center;}
header{padding:40px; background:linear-gradient(135deg,#ff0055,#ffcc00); font-size:2em; text-shadow:0 0 20px #ff00ff;}
button{padding:20px 40px; margin:30px; border:none; border-radius:15px; cursor:pointer; background:linear-gradient(135deg,#00ffff,#ff00ff);}
.qrs{display:flex; justify-content:center; gap:30px; flex-wrap:wrap;}
.qrbox{background:#111; padding:20px; border-radius:15px;}
.qrbox p{color:#00ffff; margin:10px 0 0;}
.qrbox small{color:#aaa; display:block; margin-bottom:10px;}
</style>
</head>
<body>
<header>PIT SECURITY SYSTEM</header>

<button onclick="generate()">GENERATE 3 QR-CODES</button>
<div class="qrs" id="qrs"></div>

<script>
const types=["1 Person","CREW","FAMILY"];

function randomID(){ return Math.random().toString(36).substring(2,8).toUpperCase(); }

function generate(){
    const container=document.getElementById("qrs");
    container.innerHTML="";
    types.forEach(type=>{
        const id="PIT-"+randomID();
        const box=document.createElement("div");
        box.className="qrbox";
        const qrDiv=document.createElement("div");
        box.appendChild(qrDiv);

        // Hier erstellen wir QR-Code als Link auf check.html
       const url = "https://noalorie123.github.io/Pit-Security-System/check.html?code=" + id;
        new QRCode(qrDiv,{text:url,width:200,height:200,colorDark:"#ffffff",colorLight:"#000000"});

        const typeText=document.createElement("p");
        typeText.innerText=type;
        box.appendChild(typeText);

        const idText=document.createElement("small");
        idText.innerText=id;
        box.appendChild(idText);

        container.appendChild(box);
    });
}
</script>
</body>
</html>
