<script>
function randomID() {
  return Math.random().toString(36).substring(2,8).toUpperCase();
}

function generate() {
  const types = ["1 Person", "CREW", "FAMILY"];
  const container = document.getElementById("qrs");

  container.innerHTML = ""; // alte QR-Codes löschen

  types.forEach(type => {
    const id = "PIT-" + randomID();
    
    // Container für QR + Text
    const box = document.createElement("div");
    box.className = "qrbox";

    // QR-Code Div erstellen
    const qrDiv = document.createElement("div");
    box.appendChild(qrDiv); // erst hier hinzufügen

    // QR-Code erzeugen
    new QRCode(qrDiv, {
      text: `TYPE:${type};ID:${id}`,
      width: 200,
      height: 200,
      colorDark: "#ffffff",
      colorLight: "#000000"
    });

    // Text unter QR-Code
    const typeText = document.createElement("p");
    typeText.innerHTML = type;
    box.appendChild(typeText);

    const idText = document.createElement("small");
    idText.innerHTML = id;
    box.appendChild(idText);

    container.appendChild(box);
  });
}
</script>
